kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v32.30.0" # latest version of source aws plugin
  destinations: ["bigquery"]
  tables: ["*"]
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v4.3.5" # latest version of destination bigquery plugin
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_premium_ci_test
