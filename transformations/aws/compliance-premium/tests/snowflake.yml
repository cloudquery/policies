kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v27.4.1" # latest version of source aws plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  registry: cloudquery
  version: "v4.1.2" # latest version of destination snowflake plugin
  migrate_mode: forced
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
    migrate_concurrency: 50
