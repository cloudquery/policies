kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v25.3.0" # latest version of source aws plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  registry: cloudquery
  version: "v3.4.5" # latest version of destination snowflake plugin
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
    migrate_concurrency: 50
