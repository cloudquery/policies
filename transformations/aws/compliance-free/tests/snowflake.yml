kind: source
spec:
  name: aws
  path: cloudquery/aws
  version: "v22.19.2" # latest version of source aws plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  registry: github
  version: "v3.3.3" # latest version of destination snowflake plugin
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
    migrate_concurrency: 50
