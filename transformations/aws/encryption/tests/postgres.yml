kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v30.0.0" # latest version of source aws plugin
  destinations: ["postgresql"]
  tables: ["*"]
---
kind: destination
spec:
  name: "postgresql"
  path: "cloudquery/postgresql"
  registry: cloudquery
  version: "v8.7.4" # latest version of postgresql plugin
  spec:
    batch_size: 10000
    connection_string: ${CQ_DSN}
