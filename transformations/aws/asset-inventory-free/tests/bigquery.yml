kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v27.20.0" # latest version of source aws plugin
  destinations: ["bigquery"]
  tables: ["*"]
  skip_dependent_tables: true
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v4.1.10" # latest version of destination bigquery plugin
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_free_ci_test
