kind: source
spec:
  name: aws
  path: cloudquery/aws
  registry: cloudquery
  version: "v32.47.1" # latest version of source aws plugin
  destinations: ["clickhouse"]
  tables: ["*"]
---
kind: destination
spec:
  name: "clickhouse"
  path: "cloudquery/clickhouse"
  registry: "cloudquery"
  version: "v5.0.5"
  write_mode: "append"

  spec:
    connection_string: ${CLICKHOUSE_CONNECTION_STRING}