kind: source
spec:
  name: azure
  path: cloudquery/azure
  registry: cloudquery
  version: "v11.3.0" # latest version of source azure plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  registry: github
  version: "v3.3.7" # latest version of destination snowflake plugin
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
    migrate_concurrency: 50
