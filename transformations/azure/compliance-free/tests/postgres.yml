kind: source
spec:
  name: azure
  path: cloudquery/azure
  registry: cloudquery
  version: "v10.3.0" # latest version of source azure plugin
  destinations: ["postgresql"]
  tables: ["*"]
---
kind: destination
spec:
  name: "postgresql"
  path: "cloudquery/postgresql"
  registry: cloudquery
  version: "v7.1.1" # latest version of postgresql plugin
  spec:
    batch_size: 10000
    connection_string: ${CQ_DSN}