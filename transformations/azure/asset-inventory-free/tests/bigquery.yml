kind: source
spec:
  name: azure
  path: cloudquery/azure
  registry: cloudquery
  version: "v14.8.0" # latest version of source azure plugin
  destinations: ["bigquery"]
  tables: ["*"]
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v3.3.9"
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_free_ci_test
