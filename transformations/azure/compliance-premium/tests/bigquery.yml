kind: source
spec:
  name: azure
  path: cloudquery/azure
  registry: cloudquery
  version: "v17.12.0" # latest version of source azure plugin
  destinations: ["bigquery"]
  tables: ["*"]
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v4.5.1" # latest version of destination bigquery plugin
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_premium_ci_test
