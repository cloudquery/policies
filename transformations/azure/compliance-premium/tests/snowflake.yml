kind: source
spec:
  name: azure
  path: cloudquery/azure
  registry: cloudquery
  version: "v17.11.0" # latest version of source azure plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  registry: cloudquery
  version: "v4.5.4" # latest version of destination snowflake plugin
  migrate_mode: forced
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
    migrate_concurrency: 50
