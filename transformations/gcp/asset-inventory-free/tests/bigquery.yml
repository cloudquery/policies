kind: source
spec:
  name: gcp
  path: cloudquery/gcp
  registry: cloudquery
  version: "v16.1.0" # latest version of source gcp plugin
  destinations: ["bigquery"]
  tables: ["*"]
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v3.3.9"
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_premium_ci_test
