kind: source
spec:
  name: gcp
  path: cloudquery/gcp
  registry: cloudquery
  version: "v18.6.3" # latest version of source gcp plugin
  destinations: ["bigquery"]
  tables: ["*"]
---
kind: destination
spec:
  name: bigquery
  path: cloudquery/bigquery
  registry: cloudquery
  version: "v4.2.13" # latest version of destination bigquery plugin
  write_mode: "append"
  spec:
    project_id: cq-integration-tests
    dataset_id: policies_premium_ci_test
