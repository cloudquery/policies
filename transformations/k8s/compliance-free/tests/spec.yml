kind: source
spec:
  # Source spec section
  name: k8s
  path: cloudquery/k8s
  registry: cloudquery
  version: "v5.2.1" # latest version of source k8s plugin
  tables: ["*"]
  destinations: ["postgresql"]
  spec:
    contexts: ["context"]
---
kind: destination
spec:
  name: "dest"
  path: "cloudquery/postgresql"
  registry: cloudquery
  version: "v7.1.0" # latest version of postgresql plugin
  spec:
    batch_size: 10000
    connection_string: ${CQ_DSN}