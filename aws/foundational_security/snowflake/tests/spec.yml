kind: source
spec:
  name: aws
  path: cloudquery/aws
  version: "v21.1.0" # latest version of source aws plugin
  destinations: ["snowflake"]
  tables: ["*"]
---
kind: destination
spec:
  name: snowflake
  path: cloudquery/snowflake
  version: "v3.1.0" # latest version of destination snowflake plugin
  spec:
    connection_string: ${SNOWFLAKE_CONNECTION_STRING}
